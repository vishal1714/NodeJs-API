version : '3'

services:
  webapp:
    container_name: cityapi
    build: .
    ports:
      - '5003:5003'
    depends_on:
      - mysql  
    links:
      - mysql
  mysql:
    image: mysql:latest
    container_name: dev_mysql
    restart: always
    environment:
      MYSQL_USER: user
      MYSQL_PASSWORD: user
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: API
    ports:
      - 3307:3306
    volumes:
      - ./root/mysqldata:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: dev_pma
    links:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3307
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - 8082:80
